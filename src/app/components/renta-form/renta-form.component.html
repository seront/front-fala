<div class="renta-form container">
    <div class="col">
        <div class="row form-title my-4">
            <span><b style="color: #47803A;">Ayúdanos</b> con unos datos más</span>
        </div>
        <div class="row form-subtitle my-4">
            <span>
                Porque te queremos dar una oferta hecha a la medida para ti, necesitamos
                saber un poco más.
            </span>
        </div>
        <div class="row">
            <div class="form-group w-100 my-2">
                <label for="renta">¿Cuál es tu renta líquida/ingreso mensual?</label>
                <input type="text"
                class="form-control"
                id="renta"
                placeholder="Ej: $400.000"
                [(ngModel)]="renta"
                (ngModelChange)="check()">
            </div>
        </div>
        <div class="row my-4">
            <div *ngIf="showAlert" class="alert alert-dismissible fade show" [ngClass]="alertType" role="alert">
                <strong>{{mensaje1}}</strong> {{mensaje2}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            <app-form-button class="w-100" [valid]="valid" (continuar)="continuar()"></app-form-button>
        </div>
    </div>
</div>
