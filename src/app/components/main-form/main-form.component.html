<div class="main-form container">
    <form [formGroup]="form">
        <div class="col">
            <div class="row form-title my-4">
                <span><strong class="form-title-strong">Ingresa</strong> tus datos</span>
            </div>
            <div class="row form-subtitle my-4">
                <span>
                    Solo necesitas tener tu c√©dula para realizar la solicitud.
                </span>
            </div>
            <div class="row">
                <div class="form-group w-100">
                    <label for="rut">Rut</label>
                    <input type="text" class="form-control" id="rut" formControlName="rut"
                        placeholder="Ej: 11.111.111-1">
                </div>
            </div>
            <div class="row">
                <div class="form-group w-100">
                    <label for="celular">Celular</label>
                    <input type="number" class="form-control" id="celular" formControlName="celular"
                        placeholder="Ej: 987456321">

                </div>
            </div>
            <div class="row">
                <div class="form-group w-100">
                    <label for="email">Correo elecronico</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="Ej: correo@correo.cl">
                </div>
            </div>
            <div class="row">
                <app-form-button class="w-100" [valid]="form.valid" (continuar)="continuar()"></app-form-button>
            </div>
        </div>
    </form>
</div>
